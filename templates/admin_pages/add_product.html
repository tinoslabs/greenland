{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Add Products</h4>
                
                <form class="forms-sample" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                  
                  <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="product_name" placeholder="Product Name" required>
                  </div>

                  <div class="form-group">
                    <label for="imageFile">Product Image</label>
                    <input type="file" class="form-control" id="imageFile" name="image" placeholder="Upload Image" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="productName">Description</label>
                    <input type="text" class="form-control" id="productDes" name="description" placeholder="Optional" >
                  </div>
                  <div class="form-group">
                    <label for="exampleDescription">Product Details</label>
                    <textarea class="form-control" name="details" id="addblogDescription" rows="3" style="height: 150px;" placeholder="Enter Product Details" ></textarea>
                </div>

                  <div class="form-check form-check-flat form-check-primary">
                    <label class="form-check-label">
                      
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary me-2">Submit</button>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          ClassicEditor
            .create(document.querySelector('#addblogDescription'), {
              toolbar: [
                'heading', '|',
                'bold', 'italic', 'underline', 'strikethrough', 'link', 'uploadFile', '|',
                'bulletedList', 'numberedList', 'blockQuote', '|',
                'insertTable', 'imageUpload', 'mediaEmbed', 'undo', 'redo'
              ],
              ckfinder: {
                uploadUrl: '{% url "ckeditor_upload" %}'
              },
              simpleUpload: {
                uploadUrl: '{% url "ckeditor_upload" %}',
                headers: {
                  'X-CSRFToken': '{{ csrf_token }}'
                }
              }
            })
            .catch(error => {
              console.error(error);
            });
        });
      </script>
      <script>
          document.addEventListener('DOMContentLoaded', function() {
            ClassicEditor
              .create(document.querySelector('#MoreDetails'), {
                toolbar: [
                  'heading', '|',
                  'bold', 'italic', 'underline', 'strikethrough', 'link', 'uploadFile', '|',
                  'bulletedList', 'numberedList', 'blockQuote', '|',
                  'insertTable', 'imageUpload', 'mediaEmbed', 'undo', 'redo'
                ],
                ckfinder: {
                  uploadUrl: '{% url "ckeditor_upload" %}'
                },
                simpleUpload: {
                  uploadUrl: '{% url "ckeditor_upload" %}',
                  headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                  }
                }
              })
              .catch(error => {
                console.error(error);
              });
          });
        </script>
     
      
{% endblock %}
